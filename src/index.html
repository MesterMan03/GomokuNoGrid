<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gomoku No Grid</title>
    <script type="module" src="./index.ts"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div id="mode-select">
    <h2>Select Game Mode</h2>
    <button data-mode="pvp">Player vs Player</button>
    <button data-mode="easy">vs AI (Easy)</button>
    <button data-mode="normal">vs AI (Normal)</button>
    <button data-mode="hard" disabled>vs AI (Hard)</button>
    <button data-mode="insane" disabled>vs AI (Insane)</button>
    <hr>
    <button data-mode="training">AI Training (Evolution)</button>
</div>
<div id="training-panel" style="display:none;">
    <h2>AI Evolution Training</h2>
    <div class="train-form">
        <label>Difficulty to train:
            <select id="train-difficulty">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal (Medium)</option>
            </select>
        </label>
        <label>Simulations per batch: <input id="train-sims" type="number" value="4" min="1" max="50"></label>
        <label>Batches (generations): <input id="train-batches" type="number" value="5" min="1" max="100"></label>
        <label>Starting moves: <input id="train-start-moves" type="number" value="30" min="1" max="200"></label>
        <label>Extra moves per gen: <input id="train-extra-moves" type="number" value="2" min="0" max="20"></label>
        <label>Mutation rate (0-1): <input id="train-mutation-rate" type="number" value="0.3" min="0" max="1" step="0.05"></label>
        <label>Mutation strength (0-1): <input id="train-mutation-strength" type="number" value="0.25" min="0" max="1" step="0.05"></label>
    </div>
    <div class="train-buttons">
        <button id="train-start">Start Training</button>
        <button id="train-stop" disabled>Stop</button>
        <button id="train-back">‚Üê Back</button>
    </div>
    <h3>Live Games</h3>
    <div id="train-games" class="train-games"></div>
    <div id="train-log" class="train-log"></div>
    <h3>Best Config</h3>
    <pre id="train-result">Not started</pre>
</div>
<canvas id="canvas" width="800" height="800" style="display:none;"></canvas>
</body>
</html>
